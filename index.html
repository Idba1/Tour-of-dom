<!DOCTYPE html>
<html lang="en">

    <title>Tour-of-dom</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        li {
            color: tomato;
        }

</head>

<body>

    <main>

        <ul>
            <li>Jalali set</li>
            <li>safayet</li>

        const liCollection = document.getElementsByTagName("li");

        }
        console.log("adding js inside the html file");
